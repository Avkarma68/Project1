<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Food Ordering App</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <h3>Pizza</h3>
                <p>Delicious cheese pizza</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- More menu items -->
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Ordering App</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
